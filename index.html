<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Meteo Screens</title>

<style>
:root{
  color-scheme: light dark;
  --bg:#0b0c10;
  --card:rgba(255,255,255,.06);
  --border:rgba(255,255,255,.14);
  --text:rgba(255,255,255,.92);
  --muted:rgba(255,255,255,.7);
  --radius:14px;
}

@media (prefers-color-scheme: light){
  :root{
    --bg:#f6f7fb;
    --card:rgba(0,0,0,.04);
    --border:rgba(0,0,0,.12);
    --text:rgba(0,0,0,.9);
    --muted:rgba(0,0,0,.6);
  }
}

*{box-sizing:border-box}
body{
  margin:0;
  min-height:100vh;
  background:var(--bg);
  color:var(--text);
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
}

.grid{
  height:100vh;
  display:grid;
  grid-template-columns:1fr 1fr;
}

.tile{
  border:1px solid var(--border);
  display:flex;
  align-items:center;
  justify-content:center;
}

.card{
  background:var(--card);
  border-radius:var(--radius);
  padding:20px;
  text-align:center;
  max-width:260px;
}

h2{
  margin:0 0 10px 0;
  font-size:18px;
}

p{
  margin:0 0 14px 0;
  font-size:13px;
  color:var(--muted);
}

a.btn{
  display:inline-block;
  padding:10px 16px;
  border-radius:999px;
  border:1px solid var(--border);
  text-decoration:none;
  color:inherit;
  font-size:13px;
}

a.btn:hover{
  background:rgba(255,255,255,.08);
}
</style>
</head>

<body>

<div class="grid">

  <div class="tile">
    <div class="card">
      <h2>Pilatus</h2>
      <p>Roundshot Webcam</p>
      <a class="btn" href="https://pilatus.roundshot.com/#/" target="_blank" rel="noopener">
        ▶ Webcam öffnen
      </a>
    </div>
  </div>

  <div class="tile">
    <div class="card">
      <h2>Kirchfeld</h2>
      <p>Horw / Kirchfeld</p>
      <a class="btn" href="https://kirchfeld.roundshot.com/#/" target="_blank" rel="noopener">
        ▶ Webcam öffnen
      </a>
    </div>
  </div>

</div>

</body>
</html>
